<body>
<div id="container">
    <div id="header">
        <div class="logo">
            <img src="images/logo.png" alt="UniTrack Logo" width="100" height="50" />

        </div>

    <div id="main">
        <h2>Contact Us</h2>
        <p>Have questions or need support? Reach out to our team.</p>
        
        <form action="https://httpbin.org/get" method="get">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" />
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" />
            </div>
            
            <div class="form-group">
                <label for="user-type">I am a:</label>
                <select id="user-type" name="user_type">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Administrator</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" />
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="urgency">Urgency:</label>
                <div>
                    <input type="radio" id="low" name="urgency" value="low" />
                    <label for="low">Low</label>
                    
                    <input type="radio" id="medium" name="urgency" value="medium" />
                    <label for="medium">Medium</label>
                    
                    <input type="radio" id="high" name="urgency" value="high" />
                    <label for="high">High</label>
                </div>
            </div>
            
            
            <input type="submit" value="Send Message" class="button" />
            <input type="reset" value="Clear Form" class="button" />
        </form>
        
        <h3>Other Contact Methods</h3>
        <p>Email: <a href="mailto:s151920@student.squ.edu.om">s151920@student.squ.edu.om</a></p>
        <p>Phone: +268 99279866 </p>
    </div>
    
    <div id="footer">
        <p>&copy; 2025 UniTrack - Student Registrar System. COMP3700 Project.</p>
    </div>
</div>
